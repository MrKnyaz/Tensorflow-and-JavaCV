group 'net.aknyazev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.tensorflow:tensorflow:1.5.0')
    compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
